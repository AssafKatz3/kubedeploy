---
include:
  - project: helm/charts
    file: '/ci-template/.gitlab-ci.yml'

helmfile_output_lint:
  extends: .runner
  stage: lint
  script:
    - helmfile template -f tests/lint-test.yaml > helmfile-output.yaml
    - yamllint helmfile-output.yaml
  allow_failure:
    exit_codes: 2
  artifacts:
    when: on_failure
    paths:
      - helmfile-output.yaml
    expire_in: 1 week

.deploy:
  extends: .runner
  stage: deploy
  before_script:
    - kind export kubeconfig --name ${CI_COMMIT_SHORT_SHA}

.deploychart:
  script:
    - echo "skipped"

test_deployment:
  extends: .deploy
  script:
    - helmfile apply --file tests/deployment.yaml

test_statefulset:
  extends: .deploy
  script:
    - helmfile apply --file tests/statefulset.yaml

test_network_policy:
  extends: .deploy
  script:
    - helmfile apply --file tests/networkpolicy.yaml

test_job:
  extends: .deploy
  script:
    - helmfile apply --file tests/job.yaml

test_cronjob:
  extends: .deploy
  script:
    - helmfile apply --file tests/cronjob.yaml

verify:
  extends: .runner
  stage: verify
  script:
    - kind export kubeconfig --name ${CI_COMMIT_SHORT_SHA}
    - kubectl wait --for=condition=available --timeout=300s -n deployment deployment/${RELEASE_NAME}
    - kubectl get deployment ${RELEASE_NAME} -n deployment -o=jsonpath='{.status.replicas}' |grep 1

publish_docs:
  stage: publish
  tags:
    - docker-runner
  image:
    name: pandoc/core
    entrypoint: ["/bin/sh", "-c"]
  extends: .runner
  before_script:
    - apk add aws-cli
  script:
    - pandoc -t html5 -f markdown -s --toc --toc-depth 2 --template pandoc/github.html5 --css pandoc/github.css kubedeploy/README.md -o index.html
    - aws s3 cp index.html s3://${S3_BUCKET}/${CHART_NAME}/index.html
  only:
    refs:
      - main
      - tags
    variables:
      - $PUBLIC_CHART == "true"

public-release:
  tags:
    - docker-runner
  image: sysbee/kubeci:latest
  extends: .runner
  stage: publish
  before_script:
    - helm plugin install https://github.com/hypnoglow/helm-s3.git
    - helm repo add sysbee s3://${S3_BUCKET}/release/sysbee
    - helm repo update
  script:
    - helm package ${CHART_NAME}
    - helm s3 push --force --relative *.tgz sysbee
  only:
    variables:
      - $PUBLIC_CHART == "true"
      - $CI_COMMIT_REF_NAME =~ /^release\/.*$/
