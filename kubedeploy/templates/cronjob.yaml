{{- if eq (toString .Values.deploymentMode) "Cronjob" }}
{{- $fullName := include "kubedeploy.fullname" . -}}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "kubedeploy.fullname" . }}
  labels:
    {{- include "kubedeploy.labels" . | nindent 4 }}
spec:
  schedule: "{{ required "Please define valid cronjob schedule" .Values.cronjobspec.schedule | default "* * * * *" }}"
  {{- if .Values.cronjobspec.startingDeadlineSeconds }}
  startingDeadlineSeconds: {{ .Values.cronjobspec.startingDeadlineSeconds }}
  {{- end }}
  successfulJobsHistoryLimit: {{ .Values.cronjobspec.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.cronjobspec.failedJobsHistoryLimit }}
	{{- if .Values.cronjobspec.concurrencyPolicy }}
  concurrencyPolicy: {{ .Values.cronjobspec.concurrencyPolicy }}
  {{- end }}
  jobTemplate:
    spec:
      backoffLimit: {{ .Values.cronjobspec.backoffLimit }}
      template:
        metadata:
        {{- with .Values.podAnnotations }}
          annotations:
            {{- toYaml . | nindent 12 }}
        {{- end }}
          labels:
            {{- include "kubedeploy.selectorLabels" . | nindent 12 }}
    {{- include "kubedeploy.specSection" . | nindent 8 }}

{{- end }}
